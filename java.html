<p>solving using formular method= 
	<script type="text/javascript">
		let X="undetermined"
		let b=-5
		let a=1
		let c=-6
		let w=((b**2)-(4*a*c))
		document.write(w)
	</script>
</p>
<p>value for abstract = 
	<script type="text/javascript">
		 w=Math.abs(w);
		document.write(w)
	</script>
</p>
<p>solution for the square root of the above= 
	<script type="text/javascript">
		 let d=(-1)*w**(1/2);
		document.write(d)
	</script>
</p>
<p>solution for positive x =
	<script type="text/javascript">
		let x1=(-b+d)/2*a
		document.write(x1)
	</script>
</p> 
<p>solution for negetive x =
	<script type="text/javascript">
		let x2=(-b-d)/2*a
		document.write(x2)
	</script>
</p>
